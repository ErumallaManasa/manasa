<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      
      #heading {
        color: #00698f;
      }
      
      #paragraph {
        font-size: 18px;
        margin-bottom: 20px;
      }
      
      #button {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      #button:hover {
        background-color: #3e8e41;
      }
      
        </style>
</head>
<body>
    <h1 id="heading">Variables in JavaScript</h1>
  <p id="paragraph"></p>
  <button id="button">Click Me!</button>
  <script>
    let name = "varshini";
let age = 14;
let city = "Bellampally";

// Function to display information
function displayInfo() {
  let info = `My name is ${name}, I am ${age} years old, and I live in ${city}.`;
  document.getElementById("paragraph").innerHTML = info;
}

// Add event listener to button
document.getElementById("button").addEventListener("click", displayInfo);

    </script>

  <script src="script.js"></script>
</body>
</html>
