<body>

    <script>
function manasa(p1,p2){
    return p1+p2;
}
document.getElementById("manu").innerHTML=manasa(5,8);
</script>
<script>
function manasa(p1,p2){

}
document.getElementById("mani").innerHTML=manasa(20,30);

            document.write(9==6,"<br>");

    <script>
        var x=manasa(9,6);
        document.getElementById("mana").innerHTML=x;

        function manasa(m,n){
        return m + n;
    }
    </script>
    <script>
        function add(x,y)
        {
            return x+y;
        }
        document.getElementById("mansi").innerHTML=add(20,10);
        function sub(a,b)
        {
            return a-b;
        }
        document.getElementById("manaa").innerHTML=sub(30,10);
        
    </script><br>
    <script>

    </script>
