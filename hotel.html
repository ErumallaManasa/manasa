<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Electronics</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!--bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--bootstrap links-->
    
    <!--font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <!--font links-->
        <title>Document</title>
        <style>
            .btn-blue{background-color: black;}
            .btn-blue{background-color: black;}
            .btn-blue{background-color: blue;}
            .btn-blue{background-color: blue;}
            .fs-8{font-size: 12px;}
            .flightimg{background-image: url("https://www.financialexpress.com/wp-content/uploads/2022/07/hotel1.jpg");background-position: center; background-size: cover;}
             
        </style>
    <title>Document</title>
</head>
<body>
     <!-- button -->
     <div class="container pt-3">
    </div>
    <!-- flight details -->
    <!-- lg/md -->
   <div class="flightimg d-none d-md-flex flex-column">
     <h1 class="text-white fw-bold"style="font-size: 55px; padding:7% 0 2% 16%">let the journey begin</h1>
     <div class="container-fluid" style="padding-bottom:22%">
         <div class="row">
             <div class="col-lg-2"></div>
             <div class="col-lg-8 bg-blue p-4 rounded-1">
             <div class="d-flex flex-column">

              <!--radio-->
              <div class="d-flex align-item-center text-white fw-bold">
                 <div class="form-check">
                     <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                     <label class="form-check-label" for="flexRadioDefault1">
                       roundtrip
                     </label>
                   </div>
                   
                   <div class="form-check mx-4">
                     <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                     <label class="form-check-label" for="flexRadioDefault2">
                       on way
                     </label>
                   </div>
                   <div class="form-check">
                     <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                     <label class="form-check-label" for="flexRadioDefault2">
                       multi-city
                     </label>
                   </div>
                   </div>
                   <!-- input fields -->
                   <div class="d-flex align-item-center py-2">
                 
                     <!-- form -->
                     <div>
                         <label for="exampleDataList" class="form-label mb-0 text-white fs-8 fw-bold">Form</label>
                         <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="country, city or airpot">
                         <datalist id="datalistOptions">
                           <option value="San Francisco">
                           <option value="New York">
                           <option value="Seattle">
                           <option value="Los Angeles">
                           <option value="Chicago">
                         </datalist>
                     </div>
                     <!-- from end -->
                     <!-- to -->
                     <div>
                         <label for="exampleDataList" class="form-label mb-0 text-white fs-8 fw-bold">To</label>
                         <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="country, city or airpot">
                         <datalist id="datalistOptions">
                           <option value="San Francisco">
                           <option value="New York">
                           <option value="Seattle">
                           <option value="Los Angeles">
                           <option value="Chicago">
                         </datalist>
                     </div>
                     <!-- to end -->
                     <!-- departure -->
                     <div>
                      <lable for="" class="form-lable mb-0 text-white fs-8 fw-bold" >depart</lable>
                      <input type="date" class="form-control">
                     </div>
                     <!-- departure end -->
                     <!--return  -->
                     <div>
                     <lable for="" class="form-lable mb-0 text-white fs-8 fw-bold" >Return</lable>
                     <input type="date" class="form-control">
                     </div>
                     </div>
                     <!-- return end -->
                     <!-- cabin class -->
                     <div>
                     <lable for="" class="form-lable mb-0 text-white fs-8 fw-bold" >cabin class and travellers</lable>
                     <select class="form-select" aria-label="Default select example">
                         <option selected>1 adult,Economy</option>
                         <option value="1">Premiem Economy</option>
                         <option value="2">Business Economy</option>
                         <option value="3">First Class</option>
                       </select></div>
                     
                     <!-- cabin class end -->
                     
             </div>
             <div class="col-lg-2"></div>
             </div>
             </div>
             </div>
          
           </div>
         </div>
       </div>
     
       </body>
       </html>
</body>
</html>
